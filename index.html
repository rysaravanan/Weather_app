<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="text-center">
<h1>Weather Report </h1>
<div id="weather" class=" btn btn-info btn-lg"> Get Weather</div>
   <h3><span id="location"></span></h3>
     <h4><span id="temp"></span></h4>
     <h4><span id="forecast"></span></h4>
     <h4><span id="desc"></span></h4>
     <h4><span id="pressure"></span></h4>
     <h4><span id="humidity"></span></h4>
     <h4><span id="windspeed"></span></h4>
     <h4> <span class="btn btn-warning" id="convert">Convert to Farenheit</span></h4>
 </div>
</body>
</html>
